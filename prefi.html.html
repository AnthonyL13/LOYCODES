<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRE-FINAL</title>	
	<link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="site-title">
        <img class="site-logo" src="../images/sjc-logo.png" alt="logo" />
        <h1 class="site-caption">IT 203</h1>
      </div>
      <img class="theme-switch" src="../images/theme_switch.png" alt="theme switch icon" />
      <img class="active-user" src="../images/user_logo_small.png" alt="user icon" />
    </header>
    <div class="main-content">
      <form class="login-container">
        <img src="../images/user_logo_big.png" alt="user icon" />
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button type="submit" id="login" class="btn-login">
          <img src="../images/key-6313.png" alt="key icon" />
          <span>Login</span>
        </button>
      </form>
    </div>
    <footer>
      <span>Web Systems and Technologies 2025</span>
    </footer>
  </body>
</html>
