<h1>HTML INPUT TYPES</h1>
<h4>Assignment: August 16, 2025</h4>
<form>
    <input type="text" placeholder="Type a Text"><br><br>

    <input type="number" placeholder="Number Only"><br><br>

    <input type="password" placeholder="Type your Password"><br><br>

    <input type="email" placeholder="Email Only"><br><br>

    <input type="tel" placeholder="9998-765-4321"><br><br>

    <input type="datetime-local"><br><br>

    <input type="date" placeholder="mm/dd/yyyy"><br><br>

    <input type="time"><br><br>

    <select id="select" name="select">
        <option value="one">One</option>
    </select><br></br>

    <input type="radio" name="choice"> Radio Button<br><br>

    <input type="checkbox"> Check Box<br><br>

    <input type="color"><br><br>

    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file"><br><br>

    <label for="range">Select Range:</label>
    <input type="range" id="range" name="range"><br><br>

    <label for="textarea">Comments:</label><br>
    <textarea id="textarea" name="textarea" rows="4" cols="20"></textarea><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <button type="button">Button</button>
</form>
